<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#f5f5f4" />
    <title>Curio - Personal Museum</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['DM Serif Display', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            },
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        background-color: #f5f5f4;
      }
      /* Custom scrollbar to match aesthetic */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        border-radius: 10px;
        border: 3px solid transparent;
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6d3d1;
        border: 3px solid transparent;
        background-clip: padding-box;
      }

      /* Smooth item transitions */
      .animate-in {
        animation-fill-mode: both;
      }
      .fade-in {
        animation: motionFade 280ms ease-out both;
      }
      .slide-in-from-bottom-4 {
        animation: motionSlideUp 320ms ease-out both;
      }
      .zoom-in-95 {
        animation: motionPanel 260ms ease-out both;
      }
      @keyframes motionPop {
        0% {
          opacity: 0;
          transform: translateY(14px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .motion-pop {
        animation: motionPop 220ms ease-out;
      }
      @keyframes motionPanel {
        0% {
          opacity: 0;
          transform: translateY(16px) scale(0.96);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .motion-panel {
        animation: motionPanel 220ms cubic-bezier(0.25, 0.9, 0.3, 1);
      }
      @keyframes motionFade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .motion-fade {
        animation: motionFade 260ms ease-out;
      }
      .motion-overlay {
        animation: motionFade 220ms ease-out;
        backdrop-filter: blur(6px);
      }
      @keyframes motionSlideUp {
        0% {
          opacity: 0;
          transform: translateY(18px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .motion-slide-up {
        animation: motionSlideUp 260ms ease-out;
      }
      @keyframes motionCard {
        0% {
          opacity: 0;
          transform: translateY(12px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .motion-card {
        animation: motionCard 260ms ease-out;
      }
      @keyframes motionChip {
        0% {
          opacity: 0;
          transform: translateY(6px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .motion-chip {
        animation: motionChip 200ms ease-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
